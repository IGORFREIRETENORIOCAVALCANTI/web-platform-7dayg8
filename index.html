<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolar para Real</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
	<div id="app" class="app">
		<div class="content-title">
			<h1>Conversor dolar para real com taxa de conversão</h1>
		</div>
		<div class="content-form">
			<form>
				<input type="number" min="0" step="0.01" id="input_taxa" placeholder="Taxa de conversão:" />
				<button type="submit" class="btn-app">Confirmar taxa de conversão</button>
        <button type="submit" class="btn-app">Limpar taxa de conversão</button>
			</form>
    </div>
      <div class="content-result">
        <p>
          Cotação inserida:
          <span id="result"></span>
        </p>
      </div>
      <div class="content-form">
      <form>
				<input type="number" min="0" step="0.01" id="input_dollar" placeholder="Valor em real" />
				<button type="submit" class="btn-app">Converter para Dolar</button>
			</form>
    </div>
    <div class="content-result">
			<p>
				Valor: R$ 
				<span id="resultdollar"></span>
			</p>
		</div>
    <div class="content-form">
      <form>
				<input type="number" min="0" step="0.01" id="input_real" placeholder="Valor em dolar" />
				<button type="submit" class="btn-app">Converter para Real</button>
			</form>
		</div>
		<div class="content-result">
			<p>
				Valor: $
				<span id="resultreal"></span>
			</p>
		</div>
		<div class="content-result">
			<p>
				Resultado da conversão:
				<span id="result-moedas"></span>
			</p>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
