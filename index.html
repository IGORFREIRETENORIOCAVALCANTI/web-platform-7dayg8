<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolar para Real</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
	<div id="app" class="app">
		<div class="content-title">
			<h1>Dollars To Cents</h1>
		</div>
		<div class="content-form">
			<form>
				<input type="number" min="0" step="0.01" id="input_dollar" placeholder="Taxa de conversão:" />
				<button type="submit" class="btn-app">Confirmar taxa de conversão</button>
        <button type="submit" class="btn-app">Limpar taxa de conversão</button>
			</form>
      <form>
				<input type="number" min="0" step="0.01" id="input_dollar" placeholder="Valor em real" />
				<button type="submit" class="btn-app">Converter para Dolar</button>
			</form>
      <form>
				<input type="number" min="0" step="0.01" id="input_dollar" placeholder="Valor em dolar" />
				<button type="submit" class="btn-app">Converter para Real</button>
			</form>
		</div>
		<div class="content-result">
			<p>
				Cents (total):
				<span id="result"></span>
			</p>
		</div>
		<div class="content-result">
			<p>
				Moedas:
				<span id="result-moedas"></span>
			</p>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
